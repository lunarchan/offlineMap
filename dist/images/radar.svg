<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">

<line x1="25" y1="25" x2="25" y2="75"
style="stroke:red;stroke-width:2"/>
<line x1="0" y1="50" x2="50" y2="50"
style="stroke:red;stroke-width:2"/>
<circle cx="25" cy="50" r="5" stroke="red"
stroke-width="2" fill-opacity="0.3" stroke-opacity="0.6" />
<circle cx="25" cy="50" r="10" stroke="red"
stroke-width="2" fill-opacity="0.3" stroke-opacity="0.6"/>
<circle cx="25" cy="50" r="15" stroke="red"
stroke-width="2" fill-opacity="0.3" stroke-opacity="0.6"/>
<circle cx="25" cy="50" r="20" stroke="red"
stroke-width="2" fill-opacity="0" stroke-opacity="0.6"/>
<g transform="translate(25, 50)">
<circle cx="0" cy="0" r="20" 
style="fill:url(#orange_red);stroke:url(#orange_red); stroke-width:5; "
 fill-opacity="0.5" stroke-opacity="0" >
      <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0" to="360" begin="0" dur="3s" repeatCount="indefinite" />
 </circle>
</g>
<defs>
<linearGradient id="orange_red" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" style="stop-color:transparent;
stop-opacity:1"/>
<stop offset="100%" style="stop-color:rgb(255,0,0);
stop-opacity:1"/>
</linearGradient>
</defs>

 <g transform="translate(400, 400)"> <!-- Create a Cartesian coordinate system (with the y-axis flipped) for the animated square. That is, place the origin at the center of the 800 x 800 SVG viewport. --> 
    <circle cx="25" cy="50" r="20" stroke="red"
stroke-width="2" fill-opacity="0.5" stroke-opacity="0.6" fill="url(#orange_red)">
      <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0" to="360" begin="0" dur="5s" repeatCount="indefinite" />
    </circle>
  </g>


</svg>